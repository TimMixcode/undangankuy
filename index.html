<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#fdf6f0; color:#333; }
  header { text-align: center; padding: 40px; background: #f4e1d2; }
  header img { max-width: 150px; border-radius: 50%; }
  h1, h2 { margin: 10px 0; }
  .section { padding: 20px; max-width: 800px; margin: auto; }
  .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
  .gallery img { width: 100%; max-width: 250px; border-radius: 8px; cursor: pointer; }
  .rekening { background: #fff3e0; padding: 15px; border-radius: 8px; text-align: center; }
  .rekening button { padding: 8px 12px; background: #e0a96d; color: white; border: none; border-radius: 4px; cursor: pointer; }
  iframe { width: 100%; height: 300px; border:0; border-radius: 8px; }
</style>
</head>
<body>
<header>
  <img src="pengantin.jpg" alt="Foto Pengantin">
  <h1>Undangan Pernikahan</h1>
  <h2>Muardi & Reza</h2>
  <p>Minggu, 07 Desember 2025</p>
</header>

<section class="section">
  <h2>Lokasi Acara</h2>
  <p>Rumah Masa Depan Cirewed Tangerang</p>
  <iframe src="<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d247.89576426057602!2d106.53973324113885!3d-6.219847271502008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ff662cad54a9%3A0xd55cdb990b1dab59!2srumah%20masa%20depan!5e0!3m2!1sid!2sid!4v1755243001842!5m2!1sid!2sid"></iframe>" allowfullscreen></iframe>
</section>

<section class="section">
  <h2>Galeri Foto</h2>
  <div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </div>
</section>

<section class="section rekening">
  <h2>Nomor Rekening</h2>
  <p>Bank BCA - 1234567890 a.n. Muardi & Reza</p>
  <button onclick="copyRekening()">Salin Nomor Rekening</button>
</section>

<script>
function copyRekening() {
  const rekening = '1234567890';
  navigator.clipboard.writeText(rekening).then(() => {
    alert('Nomor rekening berhasil disalin!');
  });
}
</script>
</body>
</html>
